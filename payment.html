<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynasty Timepiece</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!--Navigation-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Dynasty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Header-->
 <header>
    <h1>Thank you for your purchase</h1>
 </header>
 <p id="form-text">please fill out the form below to complete your purchase</p>
  <!--Main-->
  <h2>Contact information</h2>
  <ol>
     <li>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </li>
     <li>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </li>
    <li>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </li>
    <li>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </li>
  </ol>
  <form action="">
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" required>
    </div>
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiryDate" required>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" required>
    </div>
    <button type="submit" class="btn btn-primary-outline"><a href="success.html">Pay Now</a></button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/46d0a92f8e.js" crossorigin="anonymous"></script>
</body>

</html>
